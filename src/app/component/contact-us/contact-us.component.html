<header>
  <mat-toolbar class="navbar">
    <img class="logo" [src]="logo">

    <span class="spacer"></span>
    <span class="title">BIT GPA CALCULATOR</span>
    <span class="spacer"></span>

    <div class="nav">
      <ul class="navlist">
        <li><a routerLink="../gpacalculator">Calculator</a></li>
        <li><a routerLink="../contactus">Contact us</a></li>
        <li><a routerLink="../about">About</a></li>
      </ul>
    </div>

    <div class="menu">
      <button mat-button [matMenuTriggerFor]="menu"> <mat-icon class="menuicon">view_headline</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item ><a routerLink="">Home</a></button>
        <button mat-menu-item ><a routerLink="../contactus">Contact Us</a></button>
        <button mat-menu-item ><a routerLink="../about">About</a></button>
      </mat-menu>
    </div>

  </mat-toolbar>
</header>
<main>

  <section>

    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class='bx bxl-facebook'></i>
              <!-- <img src="assets/facebook.png" alt=""> -->
            </div>

            <div class="contact-info-content">
              <h4>FaceBook</h4>
              <p><a href="https://www.facebook.com/codehelio">codehelio</a></p>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class='bx bxl-whatsapp'></i>
              <!-- <img src=assets\whatsapp.png alt=""> -->
            </div>

            <div class="contact-info-content">
              <h4>Whatsapp</h4>
              <p><a href="https://wa.me/message/EADZXD5WYNK4L1">071 396 6621</a></p>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class='bx bx-envelope'></i>
              <!-- <img src="assets\email.png" alt=""> -->
            </div>

            <div class="contact-info-content">
              <h4>Email</h4>
              <p><a href="hr.codehelio@gmail.com">hr.codehelio@gmail.com</a></p>
            </div>
          </div>

          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class='bx bxl-linkedin'></i>
              <!-- <img src="assets\linkedin.png" alt=""> -->
            </div>

            <div class="contact-info-content">
              <h4>Linkedin</h4>
              <p><a href="https://www.linkedin.com/company/codehelio/">Codehelio</a></p>
            </div>
          </div>

        </div>

        <div class="contact-form">
          <form (ngSubmit)="sendFeedBack()" [formGroup]="feedbackForm">
            <h2>Send Message</h2>
            <mat-form-field appearance="outline" >
              <mat-label>Full Name</mat-label>
              <input formControlName="name" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Type your Message...</mat-label>
              <textarea matInput formControlName="message"></textarea>
            </mat-form-field>

            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>

      </div>
    </div>
  </section>

</main>
